  text-align: center;

<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  if (hours < 10) {
  hours = '0' + hours;
  }
  var minutes = date.getMinutes();
  if (minutes < 10) {
  minutes = '0' + minutes;
  }
  var seconds = date.getSeconds();
  var cSeconds = seconds.toString(16);
  if (seconds < 10) {
  seconds = '0' + seconds;
  }
  var clockFace = (hours + ':' + minutes + ':' + seconds);
  var hexColor = '#' + seconds.toString(16) + hours + minutes;
  document.getElementById('clock').innerHTML = clockFace;
  setTimeout(function() {
  colorClock();
  }, 1000);
  document.getElementById('clock').style.background = hexColor;
}

colorClock();
</script>
</body>
